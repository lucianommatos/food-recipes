<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe App Home</title>
</head>
<body>
	<h1>My Recipes!</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
			<th>Difficulty</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">XXX</td>
			<td th:text="${recipe.difficulty}">XXX</td>
		</tr>
	</table>
</body>
</html>
